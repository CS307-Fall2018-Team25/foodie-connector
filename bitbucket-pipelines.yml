pipelines:
  branches:
    dev/backend*:
    - step:
        name: "Backend lint and tests"
        image:
            name: foodieconnectorphp/foodie-connector-php:test-php
            username: $DOCKER_HUB_USERNAME
            password: $DOCKER_HUB_PASSWORD
            email: $DOCKER_HUB_EMAIL
        caches:
        - backend-vendor
        script:
        - cd backend
        - phpcs .
        - composer install
        - cp .env.example .env
        - php artisan key:generate
        - phpunit
        services:
        - mysql
        - redis
    dev/frontend*:
    - step:
        name: "Frontend lint and tests"
        image: node:8-alpine
        caches:
        - frontend-node-modules
        script:
        - cd frontend
        - yarn
        - yarn lint
        - yarn test
    release/ci/docker-test-php:
    - step:
        name: Build docker for PHP tests
        services:
        - docker
        caches:
        - docker
        script:
        - cd docker/test-php
        - docker build -t ${IMAGE_NAME}:test-php .
        - ../docker-login.sh
        - docker push ${IMAGE_NAME}:test-php
    
definitions:
  caches:
    frontend-node-modules: frontend/node_modules
    backend-vendor: backend/vendor
  services:
    mysql:
      image: mysql:5.7
      environment:
        MYSQL_DATABASE: 'foodie_connector_testing'
        MYSQL_ROOT_PASSWORD: 'root'
    redis:
      image: redis:alpine
